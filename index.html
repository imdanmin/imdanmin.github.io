<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flowmodoro</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
  <div id="particles-container"></div>

  <header>
    <h1 id="header-text">Flowmodoro</h1>
  </header>

  <main>
    <section id="task-section">
      <div id="tasks-label">Tasks</div>
      <div id="task-input">
        <input type="text" id="new-task" placeholder="Enter new task...">
        <button onclick="addTask()">Add</button>
      </div>
      <ul id="task-list"></ul>
    </section>

    <section id="timer-section">
      <div id="mode">Standby</div>
      <div id="time">00:00</div>

      <div id="progress-ring">
        <svg>
          <circle id="progress-bg" cx="60" cy="60" r="55"></circle>
          <circle id="progress-circle" cx="60" cy="60" r="55"></circle>
        </svg>
      </div>

      <div id="total-time">Total Work Time: 00:00</div>

      <div id="timer-buttons">
        <button id="start-btn" onclick="toggleTimer()">Start</button>
        <button id="stop-btn" onclick="stopWork()">Stop Work</button>
        <button id="reset-btn" onclick="resetTimer()">Reset</button>
      </div>
    </section>

    <section id="session-log-section">
      <div id="session-log-label">Session Log</div>
      <button id="clear-log-btn" onclick="clearSessionLog()">üóëÔ∏è Clear Log</button>
      <ul id="session-log"></ul>
    </section>
  </main>

  <audio id="bell-sound" src="bell.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
