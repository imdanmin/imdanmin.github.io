<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowmodoro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="container">
        <h1>Flowmodoro</h1>
        <div id="timer" class="timer">00:00</div>
        <div class="mode-indicators">
            <span id="standby-indicator" class="indicator active">Standby</span>
            <span id="work-indicator" class="indicator">Work</span>
            <span id="break-indicator" class="indicator">Break</span>
        </div>
        <div class="controls">
            <button id="start-work-btn">Start Work</button>
            <button id="take-break-btn" disabled>Take Break</button>
            <button id="reset-btn" disabled>Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
